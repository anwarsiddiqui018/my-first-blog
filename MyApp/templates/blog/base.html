{% load static %}
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Professor blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'css/vlog.css' %}">

</head>

    <body>

<div class="page-header">
<ul class="menu">
    <h3>
        <a class="{% if section == 'post_list' %}active{% endif %}"
           href="{% url 'post_list' %}">HOME</a>
    </h3>
    <h3>
        <a class="{% if section == 'post_new' %}active{% endif %}"
           href="{% url 'post_new' %}">Add new post</a>
    </h3>
    <h3>
        {% if not user.is_authenticated %}
            <a href="{% url 'account_login' %}">Sign in</a>
            <a href="{% url 'account_signup' %}">Sign up</a>

        {% else %}
            <a href="{% url 'account_logout' %}">Sign out</a>
        {% endif %}
    </h3>
</ul>



        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% if user.is_authenticated %}
            <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
        {% endif %}
        <h1><a href="/">My Blogs</a></h1>

    </div>

   <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="card mb-4">

          <div class="card-body">
            {% block content %}

            {% endblock %}

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
